name: Tests

on:
  push:
    branches:
      - 'main'
  pull_request: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
              - 'targets/**'
              - 'cypress/**'
              - 'yarn.lock'
              - '.github/workflows/checks.yml'
              - '.github/workflows/tests.yml'
  build:
    needs: changes
    if: ${{ needs.changes.outputs.packages == 'true' }}
    name: 'Build'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20.x']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build-ci --filter=!@react-spring/docs

      - name: Pack
        run: yarn package

      - uses: actions/upload-artifact@v3
        with:
          name: animated
          path: packages/animated/package.tgz

      - uses: actions/upload-artifact@v3
        with:
          name: core
          path: packages/core/package.tgz

      - uses: actions/upload-artifact@v3
        with:
          name: rafz
          path: packages/rafz/package.tgz

      - uses: actions/upload-artifact@v3
        with:
          name: shared
          path: packages/shared/package.tgz

      - uses: actions/upload-artifact@v3
        with:
          name: types
          path: packages/types/package.tgz

      - uses: actions/upload-artifact@v3
        with:
          name: web
          path: targets/web/package.tgz

  test-unit:
    name: 'Test:unit'
    needs: [build]
    if: ${{ needs.changes.outputs.packages == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20.x']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build-ci

      - name: Test
        run: yarn test:unit

  test-types:
    name: 'Test:types with TS ${{ matrix.ts }}'
    needs: [build]
    if: ${{ needs.changes.outputs.packages == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20.x']
        ts: ['5.0', '5.1', '5.2']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Install TypeScript ${{ matrix.ts }}
        run: yarn add typescript@${{ matrix.ts }}

      - name: Build
        run: yarn build-ci

      - name: Test
        run: |
          yarn tsc --version
          yarn test:ts

  # test-e2e:
  #   needs: [build]
  #   if: ${{ needs.changes.outputs.packages == 'true' }}
